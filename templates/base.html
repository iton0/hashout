<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hashout{% endblock %}</title>

    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000"> <link rel="apple-touch-icon" href="/static/images/icon-192x192.png"> <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/static/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>

    <link rel="stylesheet" href="/static/css/style.css">

    {% block extra_head %}{% endblock %} {# For app-specific head content #}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {# Default content if no block is provided by extending templates #}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Hashout</p>
    </footer>

    {% block extra_js %}{% endblock %} {# For app-specific JavaScript #}
</body>
</html>
